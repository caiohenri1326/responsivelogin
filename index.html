<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Homepage Responsive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="black-white"><button class="dentro" id="dentro"></button></div>
    <div class="box-principal">
        <p>Logo</p>
        <a href="#" class="container">
            <img src="assets/google-white.svg" class="google">
            <img src="assets/icons8-mac-os.svg" class="apple">
            <img src="assets/icons8-facebook.svg" class="facebook">
        </a>
        <input type="email" placeholder="Email" class="email" id="email">
        <input type="password" placeholder="Senha" class="senha" id="senha">
        <button class="entrar">Entrar</button>
        <a href="#" class="registrar">Registrar-se</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
